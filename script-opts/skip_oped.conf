# skip_oped 脚本配置文件

# 是否默认启用跳过功能
enabled=yes

# 是否优先使用章节信息（若章节标题匹配 patterns，则使用章节时间）
prefer_chapters=yes

# 打开菜单时自动暂停播放
pause_on_menu=yes

# 默认手动设置的片头时长（秒）
intro_len=0

# 默认手动设置的片尾时长（秒）
outro_len=0

# 手动时长的最大限制（秒）
manual_limit_sec=300

# 快捷键微调的步长（秒）
step_sec=5

# OSD 提示显示时长（秒） m
osd_duration=2.0

# -----------------------------------------------------------------------------
# 章节标题匹配模式 (逗号分隔，支持 Lua 正则表达式)
# -----------------------------------------------------------------------------
# 说明：
# ^ 表示匹配开头，$ 表示匹配结尾，%s 表示空白字符
# 示例：^op%s 匹配 "op 1", "op 2" 等；^op$ 仅匹配 "op"
# 中文关键词直接写即可
# -----------------------------------------------------------------------------

# 片头匹配模式
opening_patterns=^op%s,^op$, opening$,^opening$,^intro%s,^intro$, intro$,片头,片頭,序章,主题曲,主題曲,开场,開場,序幕

# 片尾匹配模式
ending_patterns=^ed%s,^ed$, ending$,^ending$,^outro%s,^outro$, outro$,片尾,片尾,尾声,尾聲,闭幕,閉幕,结束,結束,预告,預告
